<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HumanityAgainstCards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="assets/css/forms.css" rel="stylesheet">
</head>
    <div class="container">
        <div class="row">
            <div class="col-md-6 login-form">
                <h3>Login with</h3>
                <form>

                    <div class="form-group">
                        <a href="#" class="btn-facebook">
                        <img src="assets/img/icon-facebook.png" alt="FACEBOOK">
                            Facebook
                        </a>
                        <a href="#" class="btn-google">
                            <img src="assets/img/icon-google.png" alt="GOOGLE">
                            Google
                        </a>
                    </div>

                    <div class="form-group">
                    <h5>OR</h5>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email/username" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>

            <div class="col-md-6 signup-form">
                <h3>Signup</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="name" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username" value="" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Signup" />
                    </div>

                </form>
            </div>
        </div>
    </div>
</html>
